<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="fpass.css">
</head>
<body>
  <div class="wrapper">
    <a target ="blank">Reset Password</a>
    <form id="resetForm">
      <div class="input-box">
        <label for="newPass">New Password:</label>
        <input type="password" id="newPass" placeholder="Enter new password" required>
      </div>
      <div id="reset-msg" class="error-text"></div>
      <button type="submit" class="SubmitBtn">Set New Password</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>


  <script src="firebase.js"></script>
  <script src="rpass.js"></script>
</body>
</html>
