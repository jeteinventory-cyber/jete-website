  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Check-out.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Checkout</title>
  </head>

  
    <div id="checkoutModal" class="modal">
      <div class="modal-content">
          <h2 id="modalTitle">Message</h2>
          <p id="modalMessage"></p>
          <button id="modalCloseBtn">OK</button>
      </div>
    </div>


  <body>

    <div class="checkout-container">
      <div class="checkout-header">
        <a href="Shop.html" class="back-to-shop"><i class="fas fa-arrow-left"></i> Go back shopping</a>
        <h2>Checkout</h2>
      </div>

      <div class="checkout-content">
        
       
        <div class="order-summary">
          <h3>Your Order</h3>
          <div class="order-items"></div>

          <div class="order-totals"></div>
        </div>

        
        <div class="customer-info">
          <h3>Shipping Information</h3>
          <form class="checkout-form">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" required />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required />
            </div>
            <div class="form-group">
              <label for="payment">Payment Method</label>
              <select id="payment">
                <option value="cod">Cash on Delivery</option>
              </select>
            </div>
            <button type="submit" id="completeCheckoutBtn" class="complete-checkout-btn">Complete Checkout</button>

          </form>
        </div>

      </div>
    </div>

      <!-- Firebase SDKs -->
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>


      <script src="firebase.js"></script>
   
      <script src="checkout.js"></script>


  </body>
  </html>
